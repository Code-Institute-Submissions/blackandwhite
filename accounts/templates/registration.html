{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if messages %}
    <div>
        {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %}


<form method="POST">
    {% csrf_token %} {{ registration_form.as_p }}
    <button type="submit">Register</button>
</form>

{% endblock %}
