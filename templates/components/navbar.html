
{% load static %}


<div class="container-fluid banner-background push-footer-down">

<nav class="navbar navbar-expand-lg navbar-light">

    <a href="#" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
     aria-expanded="false" aria-label="Toggle navigation" style="color: #fff;">
    <i class="fas fa-bars"></i></a>
    <div class="collapse navbar-collapse pt-lg-5 mt-lg-5 ml-lg-5 pl-lg-5" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        

        
        <!--Products-->
            <li class="nav-link active">
                <a class="text-white text-uppercase" href="{% url 'products' %}">products<span
                class="sr-only">(current)</span></a>
            </li>
        <!--Shops-->
            <li class="nav-link">
                <a class=" text-white text-uppercase" href="{% url 'shops' %}">shops<span class="sr-only">(current)</span></a>
            </li>
        <!--About us-->
            <li class="nav-link">
                <a class="text-white text-uppercase" href="{% url 'about' %}">about<span
                class="sr-only">(current)</span></a>
            </li>

        {% if user.is_authenticated %}
        <!--Logout-->
            <li class="nav-link">
                <a class="text-white text-uppercase" href="{% url 'logout' %}">LOGOUT<span
                class="sr-only"></span></a>
            </li>
        <!--Profile-->
            <li class="nav-link">
                <a class="text-white text-uppercase" href="{% url 'profile' %}">profile<span
                class="sr-only"></span></a>
            </li>
        {% else %}
        <!--Login-->
        <a href="#">
            <li class="nav-link">
                <a class="text-white text-uppercase" href="{% url 'login' %}">login<span
                class="sr-only"></span></a>
            </li>
            </a>
            <li class="nav-link">
                <a class="text-white text-uppercase" href="{% url 'registration' %}">register<span
                class="sr-only"></span></a>
            </li>
        {% endif %}
    </ul>
    </div>

    <!--Search-->
   <div class="navbar-nav ml-auto pt-lg-5 mt-lg-5">
            <li class="nav-item">
                <form action="{% url 'search' %}" method="get">
                <input class="form-search" type="search" name="q" placeholder="Search" aria-label="Search"> 
                    <button class="btn text-white" type="submit"><i class="fas fa-search"></i></button>
            </form>
            </li>
        </div>

    <!--Shopping-->
        <div id="navbar-icons-desktop" class="icon-shopping pt-lg-5 mt-lg-5">
           <a href="{% url 'view_cart' %}">
                <i class="fas fa-shopping-cart">
                {% if product_count > 0 %}
                    <label class="badge badge-warning">{{ product_count }}</label>
                 {% endif %}
                </i> 
            </a>
        </div>

</nav>
    <!--Logo-->
    <div class="row pt-5 mt-5">
            <div class="col">
                <a href="{% url 'home' %}"><img src=" {% static 'img/logo.png' %}" alt="logo-navbar" class="logo-navbar rounded mx-auto d-block"></a>
            </div>
    </div>
</div>
